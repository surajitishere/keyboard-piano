<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyboard piano</title>
    <link rel="stylesheet" href="vjs1.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="keys">
        <div data-key="a" class="key">
          <div class="mono">A</div>
          <div class="sub">sa</div>
        </div>
        <div data-key="s" class="key">
          <div class="mono">S</div>
          <div class="sub">re</div>
        </div>
        <div data-key="d" class="key">
          <div class="mono">D</div>
          <div class="sub">ga</div>
        </div>
        <div data-key="f" class="key">
          <div class="mono">F</div>
          <div class="sub">ma</div>
        </div>
        <div data-key="j" class="key">
          <div class="mono">J</div>
          <div class="sub">pa</div>
        </div>
        <div data-key="k" class="key">
          <div class="mono">K</div>
          <div class="sub">dha</div>
        </div>
        <div data-key="l" class="key">
          <div class="mono">L</div>
          <div class="sub">ni</div>
        </div>
        <div data-key=";" class="key">
          <div class="mono">;</div>
          <div class="sub">sa</div>
        </div>
      </div>
    </div>
    <audio
      data-key="a"
      src="http://www.vibrationdata.com/piano_C_sharp.mp3"
    ></audio>
    <audio
      data-key="s"
      src="http://www.vibrationdata.com/piano_D_sharp.mp3"
    ></audio>
    <audio data-key="d" src="http://www.vibrationdata.com/piano_E.mp3"></audio>
    <audio
      data-key="f"
      src="http://www.vibrationdata.com/piano_F_sharp.mp3"
    ></audio>
    <audio
      data-key="j"
      src="http://www.vibrationdata.com/piano_G_sharp.mp3"
    ></audio>
    <audio
      data-key="k"
      src="http://www.vibrationdata.com/piano_A_sharp.mp3"
    ></audio>
    <audio data-key="l" src="http://www.vibrationdata.com/piano_B.mp3"></audio>
    <audio data-key=";" src=""></audio>

    <script src="vjs1.js"></script>
  </body>
</html>
